<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="py-5 text-center" th:if="${errorMsg}">
        <p class="lead">스터디올레 이메일 확인</p>
        <div class="alert alert-danger" role="alert">
            이메일 확인 링크가 정확하지 않습니다.
        </div>
    </div>

    <div class="py-5 text-center" th:if="${errorMsg == null}">
        <p class="lead">스터디올레 이메일 확인</p>
        <h2>
            이메일이 검증되었습니다. <span th:text="${numOfUsers}">1</span>번째 회원,
            <span th:text="${nickname}">user</span>님 가입을 축하합니다.
        </h2>
        <small class="text-info">이제부터 이메일 또는 닉네임과, 패스워드로 로그인 할 수 있습니다.</small>
    </div>

    <div th:replace="fragments.html :: footer"></div>
</body>
</html>
